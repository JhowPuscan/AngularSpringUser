<div class="container">

  <div class="card">
    <div class="card-header">
        <h3>Registrar Usuario</h3>
    </div>
    <div class="card-body">
        <app-formulario
          (usuarioEnvia)="agregarUsuario($event)"
          [usuario]="usuarioSeleccionado">
        </app-formulario>
    </div>
  </div>

  <div class="card my-4">
      <div class="card-header">
          <h3>Lista de Usuarios</h3>
      </div>
      <div class="card-body">
          <app-tabla
            [listaUsuarios]="listaUsuarios"
            (idUsuarioEnvia)="eliminarUsuario($event)"
            (usuarioEditarEnvia)="seleccionarUsuario($event)">
          </app-tabla>
      </div>
  </div>
</div>
