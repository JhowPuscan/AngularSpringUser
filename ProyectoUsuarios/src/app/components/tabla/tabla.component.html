<table class="table table-bordered table-hover">
  <thead>
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Correo</th>
        <th>Username</th>
        <th></th>
        <th></th>
      </tr>
  </thead>
  <tbody>
      @for (item of listaUsuarios; track $index) {
        <tr>
            <td>{{item.nombre}}</td>
            <td>{{item.apellidos}}</td>
            <td>{{item.correo}}</td>
            <td>{{item.username}}</td>
            <td class="text-center">
                <button class="btn btn-warning" (click)="seleccionarUsuario(item)">
                  <i class="fa-solid fa-pen-to-square"></i> Editar
                </button>
            </td>
            <td class="text-center">
                <button class="btn btn-danger" (click)="eliminarUsuario(item.id)">
                  <i class="fa-solid fa-trash-can"></i> Eliminar
                </button>
            </td>
        </tr>
      }
  </tbody>
</table>
